<!DOCTYPE html>
<html>
<head>
	<title> Math Quiz Game</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  div#main {
    width: 100%;
    height: 100vh;
   background-image: linear-gradient(to top right, #0084ec 50%, #CDDC39 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  
}
div#game {
    display: flex;
    justify-content: space-evenly;
}

#game_section {
    background-color: red;
    padding: 50px;
    box-shadow: -1px 1px 1px 9px #fd3600;
    border-radius: 30px;
    border: 5px solid palegreen;
    /* border-bottom-left-radius: 50px;
    border-top-right-radius: 50px; */
    margin-top: 20px;
}
input#answ {
    margin: 20px;
    height: 40px;
    text-align: center;
    box-shadow: 0px 3px 3px 0px black;
    border-bottom-left-radius: 18px;
    border-bottom-right-radius: 18px;
    border-top-right-radius: 18px ;
    border-top-left-radius: 18px;
}
input#v1 {
    width: 70px;
     text-align: center;
}
input#v2 {
    width: 70px;
     text-align: center;
}
div#btn {
    text-align: center;
    margin-top: 20px;
    /* border-bottom-left-radius: 21px; */
}
.score {
    margin-top: 20px;
}
h1{color: whitesmoke;}
div#opr {
    font-size: xxx-large;
    text-shadow: 5px -1px 4px black;
}
h2{
    text-transform: uppercase;
    font-size: 30px;
    /* font-weight: 900;
    text-align: center; */
}

  </style>



</head>
<body >
<div  id="main">
  <div id="banner">
    <h2 class="animated  tada delay-2s">Math basic addition game</h2>
  </div>
	<section id="game_section">
		<div class="form-group" id="game">
         <input type="text" 	 placeholder="Enter " id="v1">
         <div id="opr">
         <h1>+</h1>
       </div>
	     <input type="text" 	 placeholder="Enter " id="v2">
	    </div>
	    <div id ="ans">
	    	<input type="text" 	 placeholder="Enter Your Answer " id="answ">
	     </div>
	     <div id ="btn">
	       <button type="button"id="click" class="btn btn-primary">Answer</button>
           <div class="score">
            <h1>YOUR SCORE</h1>
      <h2> <span id="score">0</span></h2>
     </div>
	    </div>
	    
	</section>
     
	</div>

  <script type="text/javascript">
    let n1=Math.floor(Math.random()*100+1);
    let n2=Math.floor(Math.random()*100+1);
    document.querySelector("#v1").value=n1;
    document.querySelector("#v2").value=n2;
    let ans=n1+n2;
    console.log(ans);
    let clickbtn=document.querySelector("#click");
    clickbtn.addEventListener('click',getanswer);
    function getanswer(){
     
      let userans=document.getElementById("answ").value;
      if(userans==ans){
        swal("Good job!", "Your answer is correct!", "success");
        let foo=document.querySelector("#score").innerHTML;
        foo++;
     document.querySelector("#score").innerHTML=foo;
        
      }
      else{
        swal("Ohhh!", "Try Again!", "error");
      }
            document.getElementById("answ").value='';
            n1=Math.floor(Math.random()*100+1);
            n2=Math.floor(Math.random()*100+1);
            document.querySelector("#v1").value=n1;
            document.querySelector("#v2").value=n2;
            ans=n1+n2;
    }
  </script>
</body>
</html>

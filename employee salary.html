<!-- <!DOCTYPE html> -->
<html>
<head>
	<title>Employee salary calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
	
		<style>

* {
  box-sizing: border-box;
}
body {
	 background-image:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1)) ,url("1.jpg");
	 background-size: cover;
	 height: 100vh;
}
input[type=text]{
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;


}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
	width:700px;
	margin:50px auto;
	margin-right: 50px;
	box-shadow: 3px 0px 12px 0px black;
/*   border-radius:13% 87% 5% 95% / 91% 13% 87% 9%     */ ;
  background-image: linear-gradient(rgba(0,0,0,0.3),rgba(191,227,232));
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 60%;
  margin-top: 14px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: center;
  padding: 8px;
  
   border: 1px solid black;

}
/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
label#fd {
    font-size: xx-large;
}
</style>
</head>
<body>

<div class="container">
	<div class="header animated  zoomIn	 delay-2s">
	<center><h1 style="color:red;">Employee salary calculator</h1></center>
	</div>
  <form action="#" onsubmit="return false">
  <div class="row">
    <div class="col-25">
      <label for="wd" id="fd"><b>Basic Pay<b></b></label>
    </div>
    <div class="col-75">
      <input type="text" id="wd" name="firstname" placeholder="Your basic Pay.." autocomplete="off"class="animate__animated animate__backInDown">
    </div>
  </div>
 
 
  <div class="row">
   <center> <input type="submit" value="Click" onclick="calc()"> </center>
   <p id="showdata"></p>

  </div>
  </form>
</div>
  <script type="text/javascript">
  	function calc() {
  		

    var Basic=parseFloat(document.getElementById("wd").value);            
    var DA=Math.round(Basic*0.17);

    var HRA=   Basic*0.08;
    var gs=Basic+DA+HRA;
    var tax=gs*0.02;
    document.getElementById("showdata").innerHTML=`<div id="printdiv"style="overflow-x:auto;">
  <table>
    <tr>
      <th>Basic</th>
      <th>DA</th>
      <th>HRA</th>
      <th>Gross Slalary</th>
      <th>Tax</th>
      <th>print</th>
    </tr>
    <tr>
      <td>${Basic}</td>
      <td>${DA}</td>
      <td>${HRA}</td>
      <td>${gs}</td>
      <td>${tax}</td>
      <td><a href="#"style="text-decoration:none;color:red;" onclick="window.print()">click here</a></td>
    </tr>
    
  </table>
</div>`


  	}

  </script>
</body>
</html>

</head>
<body>
	<h1>EMI CALCULATOR</h1>
<form name="formval"onsubmit="return false">
 <div class="box">
		                        <center><h3    >Monthly Repayment(EMI)</h3></center>
		                        
                               <!--  <center> --><label>Price</label> 
                                <input name="pr_amt" type="text"class="input-field"placeholder="Enter Price"autocomplete="off" >
                               
                                <label> Rate</label>
                                <input name="int_rate" type="text"class="input-field"placeholder="Enter Rate"autocomplete="off">
                       
                       
                  <label>Period (Months)</label> 
                <input name="period" type="text"class="input-field"placeholder="Enter Period(Months)"autocomplete="off">
                <br></br>
                <p id="demo"></p>
           
                    
                  <button class="button button3"onclick="emires()">RESET</button>

                  <button class="button button2"onclick="emi()">CALCULATE</button>
	</div>
	<div class="box " id="bexresult"hidden>
		 <center><h3>Results</h3> </center>
		  <label>Pice</label>
                                <input name="field1" type="text" class="input-field"autocomplete="off">
                        
                        
                                <label>Rate</label>
                                <input name="field2" type="text" class="input-field" autocomplete="off">
                
                        
                                <label>Time</label>
                                <input name="field3" type="text" class="input-field" autocomplete="off">
                        
                
                                <label>EMI:</label>
                                 <input name="field4" type="text" class="input-field"autocomplete="off">
	</div>
</form>


     
        <script type="text/javascript">
        function emi()
        {      
		      
               
                var P = document.formval.pr_amt.value;

                var rate = document.formval.int_rate.value; 
                var n = document.formval.period.value; 
         
                var r = rate/(12*100); 
                var prate = (P * r * Math.pow((1+r),n))/(Math.pow((1+r),n)-1); 
                var emi = Math.floor(prate * 100) / 100; 
         
                // document.getElementById("bexresult").style.display = "block";
                 document.formval.field1.value = P;
                 document.formval.field2.value = rate;
                 document.formval.field3.value = n;
                 document.formval.field4.value = emi.toFixed(3);
                 if(P=="" && rate=="" && n=="")
                 {
                     document.getElementById("demo").innerHTML="Must fill valid data";
                 }else if (isNaN(P)){
                             document.getElementById("demo").innerHTML="Digit only";
                 }else if (isNaN(rate)){
                             document.getElementById("demo").innerHTML="Digit only";
                 }else if (isNaN(n)){
                             document.getElementById("demo").innerHTML="Digit only";
                 }
                 else {
                 	document.getElementById("demo").innerHTML="";
                 	document.getElementById("bexresult").style.display = "block";
                 }
          
        }
        function emires(){
		 document.getElementById("bexresult").style.display = "none";
        	     document.formval.pr_amt.value="";
                 document.formval.int_rate.value="";
                 document.formval.period.value=""; 
                 document.formval.field1.value = "";
                 document.formval.field2.value = "";
                 document.formval.field3.value = "";
                 document.formval.field4.value = "";
                 document.getElementById("demo").innerHTML="";
        }
        </script>
</body>

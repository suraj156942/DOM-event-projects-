<body>
	
<form name="formval"onsubmit="return false">
 <div class="box" id="input">
<h1>GURUKUL&nbsp;&nbsp; ACADEMY</h1>
		      <main>                  
            <label>Name</label> 
            <input name="pr_amt" type="text"class="input-field"placeholder="Enter your name"autocomplete="" required>

                <br></br>
                <p id="demo"></p>
           
                   <span> 
                  <button class="button button3"onclick="emires()">RESET</button>

                  <button class="button button2"onclick="emi()">CALCULATE</button>
                </span>

	</div>

	   
	<div class="box1 " id="bexresult"hidden>
   	   

		 

		  <div class="container">
		  		 <center><h3>Result</h3> </center>
        <section>
         <p id="name"></p>
        </section>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total mark</th>
        <th>Obtained mark's</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hindi</td>

        <td id="hindi"></td>
      </tr>
      <tr>
        <td>English</td>
        <td>100</td>
        <td id="eng"></td>
      </tr>
      <tr>
        <td>Mathematics</td>
        <td>100</td>
        <td id="math"></td>
      </tr>
      <tr>
        <td>Social Science</td>
        <td>100</td>
        <td id="sst"></td>
      </tr>
       <tr>
        <td> Science</td>
        <td>100</td>
        <td id="sc"></td>
      </tr>
      <tr>
        <td>Computer Science (optional)</td>
        <td>100</td>
        <td id="comp"></td>
      </tr>

        <th>Total</th>
        <td>500</td>
        <td id="toralscore"></td>
      </tr>

  </table>
</div>
     <p id="resulttext"></p>      
     <br>

     <a href="#" onclick="goback()"class="previous">&laquo; Previous</a>    
      <a href="#" onclick="window.print()"class="previous">&laquo; Print</a>

        <script type="text/javascript">
        	
        function emi()
        { 
						                 
				  var P = document.formval.pr_amt.value;
                  var r = document.formval.pr_roll.value;
                  var c = document.formval.pr_class.value;

                 var h = Number(document.formval.int_rate.value); 
                 var e = Number(document.formval.period.value); 
                 
                var m = Number(document.formval.math.value); 
                var sst = Number(document.formval.sst.value); 
                
                var sc = Number(document.formval.sc.value); 
                var comp =Number(document.formval.comp.value); 
                var grades="";
                toralscore=h+e+m+sst+sc+comp;
                
                var perc=(toralscore/600)*100;
                 var perc=Math.floor(perc);
                  if(perc<=100 && perc>=80)
                        {
                          grades='A';
                          }
                        else if(perc<=79 && perc>=60) {
                                     grades='B';
                                 }
                          else if(perc<=59 && perc>=40) {
                                     grades='C';
                                 }   
                                 else {
                                   grades='D';
                                 } 
                        document.querySelector("#hindi").innerHTML=h;
                        document.querySelector("#eng").innerHTML=e;
                        document.querySelector("#math").innerHTML=m;
                        document.querySelector("#sst").innerHTML=sst;
                        document.querySelector("#sc").innerHTML=sc;
                         document.querySelector("#comp").innerHTML=comp;
                        document.querySelector("#toralscore").innerHTML=toralscore;
       document.getElementById("name").innerHTML=`<p style="color:green;"> Name: ${P}<br> Roll : ${r} &nbsp;&nbsp&nbsp;   Class: ${c}</p> ` 

               if(perc>=39.5)
                 {
                   document.getElementById("resulttext").innerHTML=`<h2 style="color:green;">your score is ${toralscore} out of 600 and percentage is ${perc}% and grades is ${grades} </h2>  ` 
                 }  
                 else {
               document.getElementById("resulttext").innerHTML=`<h2 style="color:red;">your score is  ${toralscore} out of 600 and percentage is ${perc}% and grades is ${grades} </h2> ` 
             
           }
         

                 if((P=="" )||(r=="")||(c=="")||(h=="")||(e=="")||(m=="")||(sst=="")||(sc=="")||(comp==""))
                 {
                     document.getElementById("demo").innerHTML="Must fill valid data";
                 }
                 
                 else {
                 	document.getElementById("demo").innerHTML="";
                 	 document.getElementById("bexresult").style.display = "block";
                     document.getElementById("input").style.display = "none";
                 }
          
        }
        function emires(){
		 document.getElementById("bexresult").style.display = "none";
        	     document.formval.pr_amt.value="";
                 document.formval.int_rate.value="";
                 document.formval.period.value=""; 
                 document.formval.field1.value = "";
                 document.formval.field2.value = "";
                 document.formval.field3.value = "";
                 document.formval.field4.value = "";
                 document.getElementById("demo").innerHTML="";
        }
        function goback() {
                        document.getElementById("bexresult").style.display = "none";
                        document.getElementById("input").style.display = "block";     
}
        </script>
